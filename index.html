<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="overlay">
                <img src="images/odintransparent.png" alt="Odin Transparent" class="odin-logo">
                <h1 class="Odintext">ODIN</h1>
            </div>
        <p class="credit">Photo by Halie West on Unsplash</p>
        </div>

        <div class="right-panel">
            <div class="header">
                <h3>This is not a real online service! You know you need
                    something like this in your real life to help you
                    realize your deepest dreams. Sign up now to get started.
                    You <span class="italic">know</span> you want to!
                </h3>
            </div>
            <form class="sign-up-form">
                <legend class="legend">Let's do this!</legend>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name *</label>
                        <input type="text" id="firstname" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name *</label>
                        <input type="text" id="lastname" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for ="email">Email *</label>
                        <input type="email" id="email" name="email-address" required>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" id="phonenumber" name="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password *<label>
                        <input type="password" id="password" name="pass-word" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password *</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" class="submit-button">Create Account</button>
                    <div class="login-text">
                        <p>Already have an account?<span class="login-link">Login</span></p>
                    </div>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
